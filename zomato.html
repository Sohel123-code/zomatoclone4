<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMATO -- ORDER FOOD ONLINE</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fff0f0;
            color: #2c2c2c;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #e23744;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 60px;
            border-radius: 8px;
        }

        header ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        header ul li a:hover {
            background-color: #b91c2b;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        main img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        main p {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }

        main input {
            width: 60%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e23744;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        main input:focus {
            box-shadow: 0 0 10px #e23744;
        }

        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            main input {
                width: 90%;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            header ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="zomato3.png" alt="80"height="80">
        </div>
        <ul>
            <LI><a href="https://www.zomato.com/india">LOGIN</a></LI>
            <LI><a href="">SIGN UP</a></LI>
            <LI> <a href="">EXPLORE MORE</a></LI>
            <LI> <a href="https://www.zomato.com/partner-with-us/new/">ADD RESTAURANT</a></LI>
        </ul>
    </header>
    <MAIN>
        <img src="ZOMATO2.avif" alt="">
           <img src="zomato1.avif" alt="140" height="140">
        
        <p>
            Find the best restaurants, caf√©s and bars in India
        </p>
        <input placeholder="SEARCH FOR A RESTAURANT,DISHES,OR CUISINE">
    </MAIN>

    <footer>
        <P>ALL RIGHTS RESERVED BY FOOD CIVIL SUPPLIES INDIA</P>
        <a href="https://play.google.com/store/apps/details?id=com.application.zomato&hl=en_IN" target="_blank"><img src="playstore.webp" alt="50" height="50"></a>
        <a href="https://apps.apple.com/in/app/zomato-food-delivery-dining/id434613896" target="_blank"><img src="appstore.webp" alt="50" height="50"> </a>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputBox = document.querySelector("main input");

            inputBox.addEventListener("focus", () => {
                inputBox.style.backgroundColor = "#ffe5e5";
            });

            inputBox.addEventListener("blur", () => {
                inputBox.style.backgroundColor = "white";
            });

            // Animate header links on page load
            const navLinks = document.querySelectorAll("header ul li a");
            navLinks.forEach((link, index) => {
                link.style.opacity = 0;
                setTimeout(() => {
                    link.style.transition = "opacity 0.6s ease";
                    link.style.opacity = 1;
                }, 200 * index);
            });
        });
    </script>

</body>

</html>
